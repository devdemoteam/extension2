
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3x3 Slide Puzzle</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            margin: 40px;
        }
        #puzzle {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: auto;
            width: max-content;
        }
        .tile {
            background-color: #007BFF;
            color: white;
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 8px;
        }
        .empty {
            background-color: #f0f0f0;
            cursor: default;
        }
    </style>
</head>
<body>
    <h1>3x3 Slide Puzzle</h1>
    <div id="puzzle"></div>

    <script>
        const puzzle = document.getElementById("puzzle");
        let tiles = [1, 2, 3, 4, 5, 6, 7, 8, null];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function render() {
            puzzle.innerHTML = "";
            tiles.forEach((tile, index) => {
                const div = document.createElement("div");
                div.className = tile ? "tile" : "tile empty";
                div.textContent = tile ? tile : "";
                div.addEventListener("click", () => moveTile(index));
                puzzle.appendChild(div);
            });
        }

        function moveTile(index) {
            const emptyIndex = tiles.indexOf(null);
            const validMoves = [emptyIndex - 1, emptyIndex + 1, emptyIndex - 3, emptyIndex + 3];
            if (validMoves.includes(index) &&
                !(emptyIndex % 3 === 0 && index === emptyIndex - 1) &&
                !(emptyIndex % 3 === 2 && index === emptyIndex + 1)) {
                [tiles[emptyIndex], tiles[index]] = [tiles[index], tiles[emptyIndex]];
                render();
            }
        }

        shuffle(tiles);
        render();
    </script>
</body>
</html>
