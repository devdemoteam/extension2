<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee time â˜•</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f9f9f9;
        }
        #moveCounter {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #message {
            font-size: 20px;
            color: green;
            margin-top: 10px;
        }
        .puzzle {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            justify-content: center;
            margin: 0 auto;
            padding: 20px;
            border: 3px solid #007BFF;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            background-color: #fff;
        }
        .tile {
            width: 100px;
            height: 100px;
            font-size: 24px;
            line-height: 100px;
            background-color: #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
        }
        .tile.empty {
            background-color: transparent;
            cursor: default;
        }
    </style>
</head>
<body>
    <h1>Coffee time â˜•</h1>
    <p id="moveCounter">Moves: 0</p>
    <div class="puzzle" id="puzzle"></div>
    <div id="message"></div>

    <script>
        const puzzle = document.getElementById("puzzle");
        const message = document.getElementById("message");
        let moveCount = 0;
        let tiles = [1, 2, 3, 4, 5, 6, 7, 8, null];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateCounter() {
            document.getElementById("moveCounter").textContent = "Moves: " + moveCount;
        }

        function render() {
            puzzle.innerHTML = "";
            tiles.forEach((tile, index) => {
                const div = document.createElement("div");
                div.className = "tile" + (tile === null ? " empty" : "");
                div.textContent = tile === null ? "" : tile;
                div.onclick = () => moveTile(index);
                puzzle.appendChild(div);
            });
        }

        function moveTile(index) {
            const emptyIndex = tiles.indexOf(null);
            const validMoves = [index - 1, index + 1, index - 3, index + 3];
            if (validMoves.includes(emptyIndex) &&
                !(index % 3 === 0 && emptyIndex === index - 1) &&
                !(index % 3 === 2 && emptyIndex === index + 1)) {
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                moveCount++;
                updateCounter();
                render();
                checkWin();
            }
        }

        function checkWin() {
            const winState = [1, 2, 3, 4, 5, 6, 7, 8, null];
            if (tiles.every((val, idx) => val === winState[idx])) {
                message.textContent = "ðŸŽ‰ Congratulations! You solved the puzzle!";
            } else {
                message.textContent = "";
            }
        }

        shuffle(tiles);
        render();
        updateCounter();
    </script>
</body>
</html>
